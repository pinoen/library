<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>

  <header>
    <h1>The Odin Project Library</h1>

  </header>


  <div class="central">
    <fieldset>
      <h2>Add a book</h2>
    
        <legend>Complete the form</legend>
        <form action="#">

          <label for="code">Code</label>
          <input type="text" placeholder="Code" id="code" name="code" required>
    
          <label for="title">Title</label>
          <input type="text" placeholder="Title" id="title" name="title" required>
    
          <label for="author">Author</label>
          <input type="text" placeholder="Author" id="author" name="author" required>
    
          <label for="pages">Pages</label>
          <input type="number" placeholder="Number of pages" id="pages" name="pages" required>
    
          <label for="read">Has been read it?</label>
          <div>
            <input type="radio" name="read" id="yes" value="yes">Yes
            <input type="radio" name="read" id="no" value="no" checked>No
          </div>
          <button type="submit">Save</button>
        </form>
      </fieldset>
    
      <img src="./book.jpg" alt="book">
  </div>
  
  <h1>This is your list of books:</h1>
  <div class="list">
    
  </div>


  <script src="main.js"></script>
</body>
</html>
